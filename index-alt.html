<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUICHAR LPAM â€“ Immersive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: white;
      position: relative;
    }
    .animation-section {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
      padding-left: 60px;
      z-index: 1;
    }
    .animation-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .overlay-text {
      position: relative;
      color: white;
      z-index: 2;
      font-size: 36px;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1s;
      cursor: default;
    }
    .tagline {
      font-size: 16px;
      margin-top: 10px;
      opacity: 0;
      white-space: nowrap;
      transition: opacity 0.5s;
    }
    .overlay-text:hover .tagline {
      opacity: 1;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="animation-section">
    <video autoplay muted loop playsinline>
      <source src="lake-birds2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay-text">
      GUICHAR LPAM
      <div class="tagline">Advisory & Allocation across Listed, Private and Alternative Markets</div>
    </div>
  </div>
</body>
</html>
