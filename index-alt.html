<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUICHAR LPAM â€“ Immersive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      padding-left: 60px;
      color: white;
    }
    .brand {
      font-size: 36px;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1s;
      position: relative;
      cursor: default;
    }
    .tagline {
      font-size: 16px;
      margin-top: 10px;
      opacity: 0;
      white-space: nowrap;
      position: absolute;
      top: 40px;
      left: 0;
      transition: opacity 0.5s;
    }
    .brand:hover .tagline {
      opacity: 1;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="lake-birds2.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <div class="brand">
      GUICHAR LPAM
      <div class="tagline">Advisory & Allocation across Listed, Private and Alternative Markets</div>
    </div>
  </div>
</body>
</html>
