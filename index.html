<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUICHAR LPAM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow: hidden;
      position: relative;
    }
    .bar-top,
    .bar-bottom {
      position: absolute;
      height: 60px;
      width: 100%;
      background-color: black;
      z-index: 3;
    }
    .bar-top {
      top: 0;
    }
    .bar-bottom {
      bottom: 0;
    }
    .animation-section {
      position: absolute;
      top: 60px;
      bottom: 60px;
      left: 0;
      right: 0;
      overflow: hidden;
      z-index: 1;
    }
    .animation-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 4;
      cursor: pointer;
    }
    .center-content img {
      height: 80px;
    }
    .tagline {
      font-size: 16px;
      color: black;
      opacity: 0;
      margin-top: 10px;
      transition: opacity 0.5s;
      text-align: center;
    }
    .center-content:hover .tagline {
      opacity: 1;
    }
    .backdrop {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-80px); /* half of 160px */
      width: 160px;
      height: 0;
      background-color: rgba(255, 255, 255, 0.6);
      z-index: 2;
      transition: height 0.8s ease;
    }
    .backdrop.expand {
      height: 100%;
    }
    .menu-options {
      display: none;
      position: absolute;
      top: calc(50% + 100px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      flex-direction: column;
      gap: 10px;
      font-size: 14px;
      color: black;
      text-align: center;
      opacity: 0;
      transform-origin: top center;
      animation: none;
    }
    .menu-options.visible {
      display: flex;
      animation: growFromLogo 0.6s ease forwards;
    }
    @keyframes growFromLogo {
      0% {
        opacity: 0;
        transform: translateX(-50%) scaleY(0.2);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) scaleY(1);
      }
    }
  </style>
</head>
<body>
  <div class="bar-top"></div>

  <div class="animation-section">
    <video autoplay muted loop playsinline>
      <source src="lake-birds2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="backdrop" id="backdrop"></div>

    <div class="center-content" id="logoBlock">
      <img src="logo.png" alt="GUICHAR LPAM Logo">
      <div class="tagline">Advisory & Allocation across Listed, Private and Alternative Markets</div>
    </div>

    <div class="menu-options" id="menuOptions">
      <div>Listed Markets</div>
      <div>Private Markets</div>
      <div>Alternative Markets</div>
    </div>
  </div>

  <div class="bar-bottom"></div>

  <script>
    const logoBlock = document.getElementById('logoBlock');
    const menuOptions = document.getElementById('menuOptions');
    const backdrop = document.getElementById('backdrop');

    logoBlock.addEventListener('click', () => {
      backdrop.classList.add('expand');
      setTimeout(() => {
        menuOptions.classList.add('visible');
      }, 600);
    });
  </script>
</body>
</html>
