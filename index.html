<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:: GUICHAR LPAM ::</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow: hidden;
      position: relative;
    }
    .bar-top,
    .bar-bottom {
      position: absolute;
      height: 60px;
      width: 100%;
      background-color: black;
      z-index: 3;
    }
    .bar-top {
      top: 0;
    }
    .bar-bottom {
      bottom: 0;
    }
    .footer-text {
      position: absolute;
      right: 20px;
      bottom: 20px;
      color: white;
      font-size: 14px;
      opacity: 0;
      animation: slideUpText 1.5s ease-out 2s forwards;
      text-align: right;
    }
    @keyframes slideUpText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animation-section {
      position: absolute;
      top: 60px;
      bottom: 60px;
      left: 0;
      right: 0;
      overflow: hidden;
      z-index: 1;
    }
    .animation-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 4;
      cursor: pointer;
      opacity: 0;
      animation: fadeInLogo 2s ease-out 1s forwards;
    }
    @keyframes fadeInLogo {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
    .center-content img {
      height: 80px;
    }
    .tagline {
      font-size: 14px;
      font-weight: bold;
      color: black;
      opacity: 0;
      margin-top: 10px;
      transition: opacity 0.5s;
      text-align: center;
    }
    .center-content:hover .tagline.show {
      opacity: 1;
    }
    .backdrop {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-100px);
      width: 200px;
      height: 0;
      background-color: rgba(204, 0, 0, 0.5);
      z-index: 2;
      animation: redCarpetDrop 0.8s ease forwards;
    }
    .backdrop.expand {
      animation: redCarpetDrop 0.8s ease forwards;
    }
    @keyframes redCarpetDrop {
      0% {
        height: 0;
      }
      100% {
        height: 100%;
      }
    }
    .menu-options {
      display: none;
      position: absolute;
      top: calc(50% + 100px);
      left: 50%;
      transform: translateX(-80px);
      z-index: 5;
      flex-direction: column;
      gap: 10px;
      font-size: 14px;
      color: black;
      text-align: left;
      opacity: 0;
      transform-origin: top center;
      animation: none;
    }
    .menu-options.visible {
      display: flex;
      animation: growFromLogo 0.6s ease forwards;
    }
    .menu-options div {
      transition: transform 0.3s, color 0.3s;
    }
    .menu-options div:hover {
      transform: translateX(5px);
      color: #222;
      font-weight: bold;
    }
    .menu-options div::before {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      background-color: black;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes growFromLogo {
      0% {
        opacity: 0;
        transform: translateX(-80px) scaleY(0.2);
      }
      100% {
        opacity: 1;
        transform: translateX(-80px) scaleY(1);
      }
    }
    @media (max-width: 480px) {
      .menu-options {
        top: calc(50% + 60px);
        font-size: 16px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }
      .footer-text {
        font-size: 12px;
        right: 10px;
        bottom: 10px;
      }
      .center-content img {
        height: 60px;
      }
      .tagline {
        font-size: 13px;
        padding: 0 10px;
      }
    }
  </style>

  <!-- Title scroll effect -->
  <script>
    let titleText = " · Ultima Arx, Consilium Sapientis · ";
    let position = 0;
    function scrollTitle() {
      document.title = titleText.substring(position) + titleText.substring(0, position);
      position = (position + 1) % titleText.length;
      setTimeout(scrollTitle, 200);
    }
    scrollTitle();
  </script>
</head>

<body>
  <div class="bar-top"></div>

  <div class="animation-section">
    <video autoplay muted loop playsinline preload="auto">
      <source src="lake-birds2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="backdrop" id="backdrop"></div>

    <div class="center-content" id="logoBlock">
      <img src="logo.png" alt="GUICHAR LPAM Logo">
      <div class="tagline show" id="tagline">Advisory & Allocation across Listed, Private and Alternative Markets</div>
    </div>

    <div class="menu-options" id="menuOptions">
      <div>Listed Markets</div>
      <div>Private Markets</div>
      <div>Alternative Markets</div>
    </div>
  </div>

  <div class="bar-bottom"></div>
  <div class="footer-text">© GUICHAR LPAM – All rights reserved</div>

  <script>
    const logoBlock = document.getElementById('logoBlock');
    const menuOptions = document.getElementById('menuOptions');
    const backdrop = document.getElementById('backdrop');
    const tagline = document.getElementById('tagline');

    logoBlock.addEventListener('click', () => {
      backdrop.classList.add('expand');
      tagline.classList.remove('show');
      setTimeout(() => {
        menuOptions.classList.add('visible');
      }, 600);
    });
  </script>
</body>
</html>
