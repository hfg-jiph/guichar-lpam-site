<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUICHAR LPAM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow: hidden;
      position: relative;
    }
    header {
      text-align: center;
      padding-top: 30px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      color: black;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
    }
    nav a {
      color: black;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #888;
    }
    .animation-section {
      position: absolute;
      top: 120px;
      bottom: 60px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: white;
      color: black;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      font-family: Georgia, serif;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>GUICHAR LPAM</header>
  <nav>
    <a href="#">Listed Market</a>
    <a href="#">Private Market</a>
    <a href="#">Alternative Market</a>
  </nav>
  <div class="animation-section">
    <canvas id="lakeCanvas"></canvas>
  </div>
  <footer>
    &copy; 2025 GUICHAR LPAM | Paris, France | Patrimonium Custodire, Augere et Tradere
  </footer>

  <script>
    const canvas = document.getElementById('lakeCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 180;

    const birds = [];
    const birdCount = 7;

    for (let i = 0; i < birdCount; i++) {
      birds.push({
        x: Math.random() * canvas.width,
        y: Math.random() * (canvas.height / 2),
        dx: 1 + Math.random() * 2,
        dy: Math.random() * 0.5 - 0.25
      });
    }

    function drawLake() {
      const lakeHeight = canvas.height / 3;
      ctx.fillStyle = '#b3d1ff';
      ctx.fillRect(0, canvas.height - lakeHeight, canvas.width, lakeHeight);
    }

    function drawBird(x, y) {
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + 10, y - 5);
      ctx.lineTo(x + 20, y);
      ctx.strokeStyle = 'black';
      ctx.stroke();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawLake();

      for (let bird of birds) {
        bird.x += bird.dx;
        bird.y += bird.dy;

        if (bird.x > canvas.width + 20) {
          bird.x = -20;
          bird.y = Math.random() * (canvas.height / 2);
        }

        drawBird(bird.x, bird.y);
      }

      requestAnimationFrame(animate);
    }

    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 180;
    });
  </script>
</body>
</html>
