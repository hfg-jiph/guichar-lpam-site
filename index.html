<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:: GUICHAR LPAM ::</title>
  <script>
    // ✅ Script pour faire défiler le titre dans l'onglet
    document.addEventListener("DOMContentLoaded", () => {
      const baseTitle = "· Ultima Arx, Consilium Sapientis ·";
      let scrollTitle = baseTitle;
      setInterval(() => {
        scrollTitle = scrollTitle.substring(1) + scrollTitle.charAt(0);
        document.title = scrollTitle;
      }, 250);
    });
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow: hidden;
      position: relative;
    }
    .bar-top,
    .bar-bottom {
      position: absolute;
      height: 60px;
      width: 100%;
      background-color: black;
      z-index: 3;
    }
    .bar-top {
      top: 0;
    }
    .bar-bottom {
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bar-bottom span {
      color: white;
      font-size: 14px;
    }
    .animation-section {
      position: absolute;
      top: 60px;
      bottom: 60px;
      left: 0;
      right: 0;
      overflow: hidden;
      z-index: 1;
    }
    .animation-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 4;
      cursor: pointer;
    }
    .center-content img {
      height: 80px;
    }
    .tagline {
      font-size: 14px;
      font-weight: bold;
      color: black;
      opacity: 0;
      margin-top: 10px;
      transition: opacity 0.5s;
      text-align: center;
    }
    .center-content:hover .tagline.show {
      opacity: 1;
    }
    .backdrop {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-100px);
      width: 200px;
      height: 0;
      background-color: rgba(255, 255, 255, 0.6);
      z-index: 2;
      transition: height 0.8s ease;
    }
    .backdrop.expand {
      height: 100%;
    }
    .menu-options {
      display: none;
      position: absolute;
      top: calc(50% + 100px);
      left: 50%;
      transform: translateX(-80px);
      z-index: 5;
      flex-direction: column;
      gap: 10px;
      font-size: 14px;
      color: black;
      text-align: left;
      opacity: 0;
      transform-origin: top center;
      animation: none;
    }
    .menu-options.visible {
      display: flex;
      animation: growFromLogo 0.6s ease forwards;
    }
    .menu-options div::before {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      background-color: black;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes growFromLogo {
      0% {
        opacity: 0;
        transform: translateX(-80px) scaleY(0.2);
      }
      100% {
        opacity: 1;
        transform: translateX(-80px) scaleY(1);
      }
    }
  </style>
</head>
<body>
  <div class="bar-top"></div>

  <div class="animation-section">
    <video autoplay muted loop playsinline preload="auto">
      <source src="lake-birds2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="backdrop" id="backdrop"></div>

    <div class="center-content" id="logoBlock">
      <img src="logo.png" alt="GUICHAR LPAM Logo">
      <div class="tagline show" id="tagline">Advisory & Allocation across Listed, Private and Alternative Markets</div>
    </div>

    <div class="menu-options" id="menuOptions">
      <div>Listed Markets</div>
      <div>Private Markets</div>
      <div>Alternative Markets</div>
    </div>
  </div>

  <div class="bar-bottom">
    <span>© GUICHAR LPAM – All rights reserved</span>
  </div>

  <script>
    const logoBlock = document.getElementById('logoBlock');
    const menuOptions = document.getElementById('menuOptions');
    const backdrop = document.getElementById('backdrop');
    const tagline = document.getElementById('tagline');
    const video = document.querySelector('video');

    document.addEventListener('DOMContentLoaded', () => {
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {});
      }
    });

    logoBlock.addEventListener('click', () => {
      backdrop.classList.add('expand');
      tagline.classList.remove('show');
      setTimeout(() => {
        menuOptions.classList.add('visible');
      }, 600);
    });
  </script>
</body>
</html>
