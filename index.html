<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUICHAR LPAM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }
    header {
      text-align: center;
      padding: 30px 0 10px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      font-size: 16px;
      border-bottom: 1px solid #444;
    }
    nav a {
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #999;
    }
    .animation-section {
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .animated-text {
      font-size: 36px;
      font-weight: 300;
      animation: fadeInOut 6s infinite;
      opacity: 0;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    footer {
      background-color: white;
      color: black;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      font-family: Georgia, serif;
    }
  </style>
</head>
<body>
  <header>GUICHAR LPAM</header>
  <nav>
    <a href="#">Listed Market</a>
    <a href="#">Private Market</a>
    <a href="#">Alternative Market</a>
  </nav>
  <div class="animation-section">
    <div class="animated-text">Shaping Capital for Generations</div>
  </div>
  <footer>
    &copy; 2025 GUICHAR LPAM | Paris, France | Patrimonium Custodire, Augere et Tradere
  </footer>
</body>
</html>
