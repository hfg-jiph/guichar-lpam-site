<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUICHAR LPAM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow: hidden;
      position: relative;
    }
    .bar-top,
    .bar-bottom {
      position: absolute;
      height: 60px;
      width: 100%;
      background-color: black;
      z-index: 3;
    }
    .bar-top {
      top: 0;
    }
    .bar-bottom {
      bottom: 0;
    }
    .animation-section {
      position: absolute;
      top: 60px;
      bottom: 60px;
      left: 0;
      right: 0;
      overflow: hidden;
      z-index: 1;
    }
    .animation-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 60px;
      transform: translateY(-50%);
      z-index: 2;
      cursor: pointer;
      text-align: left;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1s;
    }
    .overlay-text img {
      height: 60px;
    }
    .tagline {
      font-size: 16px;
      color: black;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .overlay-text:hover .tagline {
      opacity: 1;
    }
    .menu-options {
      display: none;
      position: absolute;
      top: calc(50% + 110px);
      left: 60px;
      z-index: 4;
      flex-direction: column;
      gap: 10px;
      font-size: 14px;
      color: black;
    }
    .menu-options.visible {
      display: flex;
    }
    .menu-options div {
      cursor: default;
    }
    svg.lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      pointer-events: none;
    }
    path.line-path {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      animation: drawLine 1s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes drawLine {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bar-top"></div>

  <div class="animation-section" id="video-section">
    <video autoplay muted loop playsinline id="bg-video">
      <source src="lake-birds2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay-text" id="title-text">
      <img src="logo.png" alt="GUICHAR LPAM Logo">
      <div class="tagline">Advisory & Allocation across Listed, Private and Alternative Markets</div>
    </div>
    <svg class="lines" id="linesSvg"></svg>
    <div class="menu-options" id="menuOptions">
      <div>Listed Markets</div>
      <div>Private Markets</div>
      <div>Alternative Markets</div>
    </div>
  </div>

  <div class="bar-bottom"></div>

  <script>
    const titleText = document.getElementById('title-text');
    const menuOptions = document.getElementById('menuOptions');
    const linesSvg = document.getElementById('linesSvg');

    titleText.addEventListener('click', () => {
      menuOptions.classList.add('visible');

      const rect = titleText.getBoundingClientRect();
      const startX = rect.left + rect.width / 2;
      const startY = rect.top + rect.height;

      const targetRects = menuOptions.querySelectorAll('div');
      targetRects.forEach((el, i) => {
        const target = el.getBoundingClientRect();
        const endX = target.left;
        const endY = target.top + target.height / 2;

        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("class", "line-path");
        path.setAttribute("d", `M ${startX},${startY} C ${startX},${startY + 30} ${endX},${endY - 30} ${endX},${endY}`);
        linesSvg.appendChild(path);
      });
    });
  </script>
</body>
</html>
