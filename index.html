<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:: GUICHAR LPAM ::</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="shortcut icon" href="/favicon_io/favicon.ico" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow: hidden;
      position: relative;
    }
    .bar-top,
    .bar-bottom {
      position: absolute;
      height: 60px;
      width: 100%;
      background-color: black;
      z-index: 3;
    }
    .bar-top {
      top: 0;
    }
    .bar-bottom {
      bottom: 0;
    }
    .footer-text {
      position: absolute;
      right: 20px;
      bottom: 10px;
      color: white;
      font-size: 10px;
    }
    .animation-section {
      position: absolute;
      top: 60px;
      bottom: 60px;
      left: 0;
      right: 0;
      overflow: hidden;
      z-index: 1;
    }
    .animation-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 4;
      cursor: pointer;
      animation: logoAppear 2s ease-out forwards;
    }
    @keyframes logoAppear {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%) scale(0.9);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.5);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
    .center-content img {
      height: 80px;
      transition: all 0.3s ease-in-out;
    }
    .center-content img:hover:not(.locked) {
      content: url('logo_purple.png');
    }
    .backdrop {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-100px);
      width: 200px;
      height: 0;
      background-color: #66023C;
      z-index: 2;
      transition: height 1.5s ease;
    }
    .backdrop.expand {
      height: 100%;
    }
    .lpam-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
      margin-top: 40px;
      font-weight: bold;
      font-size: 18px;
      color: black;
      z-index: 5;
    }
    .lpam-letter {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .progress-bar {
      width: 60px;
      height: 4px;
      background-color: #ccc;
      position: relative;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #66023C;
      animation: fillBar 2.5s forwards;
    }
    @keyframes fillBar {
      to {
        width: 100%;
      }
    }
    .categories {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      font-size: 18px;
      color: black;
      font-weight: bold;
      z-index: 6;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2.5s;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .lpam-container {
        align-items: center;
      }
      .categories {
        align-items: center;
        font-size: 16px;
      }
      .bar-top,
      .bar-bottom {
        height: 20px;
      }
      .footer-text {
        font-size: 8px;
        right: 5px;
      }
    }
  </style>

  <script>
    let titleText = " · Ultima Arx, Consilium Sapientis · ";
    let position = 0;
    function scrollTitle() {
      document.title = titleText.substring(position) + titleText.substring(0, position);
      position = (position + 1) % titleText.length;
      setTimeout(scrollTitle, 200);
    }
    scrollTitle();
  </script>
</head>
<body>
  <div class="bar-top"></div>

  <div class="animation-section">
    <video autoplay muted loop playsinline preload="auto" id="bg-video">
      <source src="lake-birds2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="backdrop" id="backdrop"></div>

    <div class="center-content" id="logoBlock">
      <img src="logo.png" alt="GUICHAR LPAM Logo" id="mainLogo">
    </div>

    <div class="lpam-container" id="lpamContainer">
      <div class="lpam-letter"><span>L</span><div class="progress-bar"><div class="progress-fill"></div></div></div>
      <div class="lpam-letter"><span>P</span><div class="progress-bar"><div class="progress-fill"></div></div></div>
      <div class="lpam-letter"><span>A</span><div class="progress-bar"><div class="progress-fill"></div></div></div>
      <div class="lpam-letter"><span style="margin-left: 100px;">M</span><div class="progress-bar"><div class="progress-fill"></div></div></div>
    </div>

    <div class="categories" id="categories">
      <div>Listed</div>
      <div>Private</div>
      <div>& Alternative Markets</div>
    </div>
  </div>

  <div class="bar-bottom"></div>
  <div class="footer-text">© GUICHAR LPAM – All rights reserved</div>

  <script>
    const logoBlock = document.getElementById('logoBlock');
    const backdrop = document.getElementById('backdrop');
    const lpamContainer = document.getElementById('lpamContainer');
    const categories = document.getElementById('categories');
    const mainLogo = document.getElementById('mainLogo');

    let logoClicked = false;

    logoBlock.addEventListener('click', () => {
      if (logoClicked) return;
      logoClicked = true;

      backdrop.classList.add('expand');
      mainLogo.classList.add('locked');
      mainLogo.removeAttribute('onmouseover');
      mainLogo.removeAttribute('onmouseout');

      setTimeout(() => {
        lpamContainer.style.display = 'none';
        categories.style.display = 'flex';
      }, 3000);
    });
  </script>
</body>
</html>
