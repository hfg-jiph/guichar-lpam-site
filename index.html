<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUICHAR LPAM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow: hidden;
      position: relative;
    }
    header {
      text-align: center;
      padding-top: 30px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      color: black;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
    }
    nav a {
      color: black;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #888;
    }
    .animation-section {
      position: absolute;
      top: 120px;
      bottom: 60px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .animation-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: white;
      color: black;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      font-family: Georgia, serif;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>GUICHAR LPAM</header>
  <nav>
    <a href="#">Listed Market</a>
    <a href="#">Private Market</a>
    <a href="#">Alternative Market</a>
  </nav>
  <div class="animation-section">
    <video autoplay muted loop playsinline>
      <source src="lake-birds2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <footer>
    &copy; 2025 GUICHAR LPAM | Paris, France | Patrimonium Custodire, Augere et Tradere
  </footer>
</body>
</html>
