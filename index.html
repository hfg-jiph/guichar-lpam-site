<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:: GUICHAR LPAM ::</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow: hidden;
      position: relative;
    }
    .bar-top,
    .bar-bottom {
      position: absolute;
      width: 100%;
      background-color: black;
      z-index: 3;
      height: 60px;
      transition: height 0.3s ease;
    }
    .bar-top {
      top: 0;
    }
    .bar-bottom {
      bottom: 0;
    }
    .footer-text {
      position: fixed;
      right: 20px;
      bottom: 10px;
      color: white;
      font-size: 10px;
      z-index: 6;
    }
    .animation-section {
      position: absolute;
      top: 60px;
      bottom: 60px;
      left: 0;
      right: 0;
      overflow: hidden;
      z-index: 1;
    }
    .animation-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 4;
      cursor: pointer;
      opacity: 0;
      animation: logoPulse 2s ease-out 1s forwards;
    }
    @keyframes logoPulse {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%) scale(0.8);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.5);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
    .center-content img {
      height: 80px;
      transition: opacity 0.3s;
    }
    .center-content.hover-effect:hover img:not(.locked) {
      content: url('logo_purple.png');
    }
    .tagline {
      font-size: 14px;
      font-weight: bold;
      color: #66023C;
      opacity: 0;
      margin-top: 10px;
      transition: opacity 0.5s;
      text-align: center;
    }
    .center-content:hover .tagline.show {
      opacity: 1;
    }
    .backdrop {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-100px);
      width: 200px;
      height: 0;
      background-color: rgba(102, 2, 60, 0.6);
      z-index: 2;
      transition: height 0.8s ease;
    }
    .backdrop.expand {
      height: 100%;
    }
    .menu-options {
      display: none;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-80px, -50%);
      z-index: 5;
      flex-direction: column;
      gap: 10px;
      font-size: 14px;
      color: black;
      text-align: left;
      opacity: 0;
      transform-origin: top center;
      animation: none;
    }
    .menu-options.visible {
      display: flex;
      animation: growFromLogo 0.6s ease forwards;
    }
    .menu-options a {
      color: black;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }
    .menu-options a:hover {
      transform: translateX(5px);
      color: #66023C;
    }
    .menu-options a::before {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      background-color: black;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes growFromLogo {
      0% {
        opacity: 0;
        transform: translate(-80px, -50%) scaleY(0.2);
      }
      100% {
        opacity: 1;
        transform: translate(-80px, -50%) scaleY(1);
      }
    }
    @media (max-width: 768px) and (orientation: landscape) {
      .bar-top,
      .bar-bottom {
        height: 20px;
      }
      .animation-section {
        top: 20px;
        bottom: 20px;
      }
    }
    @media (max-width: 480px) {
      .menu-options {
        top: 60%;
        font-size: 16px;
        left: 50%;
        transform: translate(-80px, -50%);
        text-align: left;
        align-items: flex-start;
      }
      .footer-text {
        font-size: 10px;
        right: 10px;
        bottom: 5px;
      }
      .center-content img {
        height: 60px;
      }
      .tagline {
        font-size: 13px;
        padding: 0 10px;
      }
    }
  </style>

  <script>
    let titleText = " · Ultima Arx, Consilium Sapientis · ";
    let position = 0;
    function scrollTitle() {
      document.title = titleText.substring(position) + titleText.substring(0, position);
      position = (position + 1) % titleText.length;
      setTimeout(scrollTitle, 200);
    }
    scrollTitle();
  </script>
</head>
<body>
  <div class="bar-top"></div>

  <div class="animation-section">
    <video autoplay muted loop playsinline preload="auto" id="backgroundVideo">
      <source src="lake-birds2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="backdrop" id="backdrop"></div>

    <div class="center-content hover-effect" id="logoBlock">
      <img src="logo.png" alt="GUICHAR LPAM Logo">
      <div class="tagline show" id="tagline">Advisory & Allocation across Listed, Private and Alternative Markets</div>
    </div>

    <div class="menu-options" id="menuOptions">
      <a href="#">Listed Markets</a>
      <a href="#">Private Markets</a>
      <a href="#">Alternative Markets</a>
    </div>
  </div>

  <div class="bar-bottom"></div>
  <div class="footer-text">© GUICHAR LPAM – All rights reserved</div>

  <script>
    const logoBlock = document.getElementById('logoBlock');
    const menuOptions = document.getElementById('menuOptions');
    const backdrop = document.getElementById('backdrop');
    const tagline = document.getElementById('tagline');
    const video = document.getElementById('backgroundVideo');

    video.playbackRate = 0.5;

    let isClicked = false;

    logoBlock.addEventListener('click', () => {
      if (isClicked) return;
      isClicked = true;
      logoBlock.classList.remove('hover-effect');
      backdrop.classList.add('expand');
      tagline.classList.remove('show');
      setTimeout(() => {
        menuOptions.classList.add('visible');
      }, 600);
    });
  </script>
</body>
</html>
